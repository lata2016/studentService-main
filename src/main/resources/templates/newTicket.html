<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>School Service</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Ticket List</h1>


    <form action="#" th:action="@{/createTicket}" th:object="${ticket}"
          method="POST">
        <input type="text" th:field="*{laptopPart}"
               placeholder="Laptop part " class="form-control mb-4 col-4">

        <input type="text" th:field="*{description}"
               placeholder="Description" class="form-control mb-4 col-4">

        <input type="text" th:field="*{status}"
               placeholder="Status" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Save Ticket</button>
    </form>

    <hr>

    <a th:href = "@{/}"> Back to Ticket List</a>
</div>
</body>
</html>
